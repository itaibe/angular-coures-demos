<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="events.css"/>

    <script src="../../components/angular/angular.js"></script>
    <script src="events.js"></script>

</head>
<body>

    <h1>Controllers events</h1>


    <div ng-controller="ParentController as parent">

        <h3>Parent Controller</h3>

        <div ng-controller="FirstChildController as firstChild">

            <h3>First Child controller</h3>

            <h4>message from parent: {{firstChild.msg}}</h4>
        </div>


        <div ng-controller="SecondChildController as secondChild">

            <h3>Second Child controller:</h3>

            <button ng-click="secondChild.raiseEvent()">Raise event!</button>

            <h4>message from parent: {{secondChild.msg}}</h4>
        </div>

    </div><!-- /parent controller


</body>
</html>
