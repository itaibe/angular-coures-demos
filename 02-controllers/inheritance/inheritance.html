<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="inheritance.css"/>

    <script src="../../components/angular/angular.js"></script>
    <script src="inheritance.js"></script>

</head>
<body>

<div ng-controller="ParentController as parent">

    <h3>Parent Controller</h3>

    <div ng-controller="FirstChildController as firstChild">

        <h3>First Child controller</h3>

        <button ng-click="firstChild.changePerson()">Change Person Name</button>
    </div>


    <div ng-controller="SecondChildController as secondChild">

        <h3>Second Child controller:</h3>

        <input type="text" ng-model="person.name" placeholder="change person name"/>

        {{ person }}

    </div>

</div><!-- /parent controller


</body>
</html>
