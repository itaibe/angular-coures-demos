<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../components/angular/angular.js"></script>

    <script>

        // create a module
        angular.module('app', [])
                .run(function ($rootScope) {
                    $rootScope.msg = "Module up!";
                });

        // start angular loading process when the body is loaded
        function init () {
            angular.bootstrap(document ,['app']);
        }


    </script>

</head>
<body onload="init()">

<div>
    <h1>Angular {{ msg }}</h1>
</div>



</body>
</html>
